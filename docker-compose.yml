version: '3.8'

services:
  homecloud-server:
    build: .
    ports:
      - "8080:8080"  # WebSocket сервер
      - "8081:8081"  # HTTP админ-панель
    environment:
      - BIND_ADDRESS=0.0.0.0
      - HTTP_THREAD_POOL_SIZE=10
      - RENDER_ENVIRONMENT=development
      - UPLOADS_DIR=/app/uploads
      - JWT_SECRET=dev-secret-key-123
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis_data:
