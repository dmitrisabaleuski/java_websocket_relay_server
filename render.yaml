services:
  - type: web
    name: homecloud-server
    env: java
    plan: starter
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: BIND_ADDRESS
        value: 0.0.0.0
      - key: HTTP_THREAD_POOL_SIZE
        value: 20
      - key: RENDER_ENVIRONMENT
        value: production
      - key: UPLOADS_DIR
        value: /opt/render/project/src/uploads
      - key: JWT_SECRET
        generateValue: true
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: homecloud-data
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
